<!DOCTYPE html>
<html>

<head>
  <title>Odd Duck Products Online Store</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <header class="header">
    <h1 class="header__title">Odd Duck Products Online Store</h1>
    <nav class="nav__links">
      <ul>
        <li class="nav__link"><a href="index.html">Home</a></li>
        <li class="nav__link"><a href="cart.html">Cart</a><span id="itemCount"></span></li>
      </ul>
    </nav>
  </header>

  <main>

    <section class="deck col-1">
      <div class="deck__card">
        <header>
          <h2 class="deck__title">Your Cart</h2>
        </header>
        <div class="copy">
          <ol class="copy__list">
            <li class="copy__link-item">Click the "X" next to any item to remove it from your cart</li>
          </ol>
        </div>
      </div>
    </section>

    <section class="deck2 col-1">
      <div id="cart-container" class="deck2__card2">
        <table id="cart">
          <thead>
            <tr>
              <th>Remove</th>
              <th>Quantity</th>
              <th>Item</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot></tfoot>
        </table>
      </div>
    </section>

  </main>

  <footer>
    <p>&copy;2018 Odd Duck Products</p>
  </footer>

  <script src='js/app.js'></script>
  <script src='js/cart.js'></script>
</body>

</html>
